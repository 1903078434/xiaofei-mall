# Tomcat
server:
  port: 7002

# Spring
spring:
  application:
    # 应用名称
    name: mall-ware
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        namespace: 63b13d1a-1ec9-4e8d-97bb-03fd9351eb39 # 指定命名空间
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
