# Tomcat
server:
  port: 12001

# Spring
spring:
  application:
    # 应用名称
    name: mall-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        namespace: d05dc134-b56a-45f4-b4c2-455c578a5a17 # 指定命名空间
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
